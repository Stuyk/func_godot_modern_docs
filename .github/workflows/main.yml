name: Deploy Retype Docs

on:
  # Trigger the workflow on pushes to the 'main' branch
  push:
    branches:
      - main
  # Allow manual runs from the Actions tab in GitHub
  workflow_dispatch:

jobs:
  build-and-deploy:
    # Use the latest stable Ubuntu runner environment
    runs-on: ubuntu-latest
    
    # Optional: Set permissions for the GITHUB_TOKEN if needed
    permissions:
      contents: write # Required to push to gh-pages branch

    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm install 

      - name: ğŸ“ Generate Markdown Files
        run: |
          node ./src/index.js

      - name: ğŸ“ Generate Markdown Files
        run: |
          cd ./docs
          npx retype build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main' # Only deploy if pushed from the main branch
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.retype 
          publish_branch: retype 
          commit_message: ${{ github.event.head_commit.message }} [skip ci]